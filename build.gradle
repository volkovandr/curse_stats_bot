plugins {
    id 'scala'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.8'

    implementation 'org.telegram:telegrambots:6.7.0'
    runtimeOnly 'org.slf4j:slf4j-reload4j:2.0.7'
}

application {
    mainClass = 'volkovandr.cursestatsbot.Entrypoint'
}